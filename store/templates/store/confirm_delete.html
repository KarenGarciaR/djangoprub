{% extends 'store/main.html' %}
{% load static %}
{% block content %}
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg text-center" style="max-width: 500px;">
      <div class="card-header bg-danger text-white">
        <h2 class="mb-0">¡Atención!</h2>
      </div>
      <div class="card-body">
        <h4 class="card-title mb-3">¿Estás seguro de que deseas eliminar este producto?</h4>
        <h5 class="card-text text-muted mb-4"><strong>{{ product.name }}</strong></h5>
        <form method="POST">
          {% csrf_token %}
          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-danger btn-lg">Eliminar Producto</button>
            <a href="{% url 'productHistory' %}" class="btn btn-secondary btn-lg">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
